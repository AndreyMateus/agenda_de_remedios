        <div class="card-add-remedie">
            <div class="container-name">
                <label for="name">Digite o nome do remédio:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="container-dosage">
                <label for="dosage">Digite a Dosagem do remédio:</label>
                <input type="text" id="dosage" name="dosage">
            </div>
            <div class="container-description">
                <label for="description">Descrição (Opcional)</label>
                <textarea name="description" id="description" cols="30" rows="8"
                    placeholder="Digite aqui alguma observação"></textarea>
            </div>
            <div class="container-ingetNow">
                <p>Vai ingerir agora ?</p>
                <div class="container-inputs">
                    <div class="input-radio">
                        <input type="radio" id="ingestNowYes" name="ingestNow" value="yes">
                        <label for="ingestNowYes">Sim</label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" id="ingestNowNo" name="ingestNow" value="no">
                        <label for="ingestNowNo">Não</label>
                    </div>
                </div>
                <p class="observation">
                    OBS: A Data e a Hora são pegos automaticamente do seu dispositivo.
                </p>
            </div>
            <button type="button" class="cancel">Cancelar</button>
        </div>






        <div class="container-btn">
            <button type="button" class="btn-add" id="btn-add">Adicionar</button>
        </div>
